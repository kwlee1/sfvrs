<form #select='ngForm' (submit)='randomizeChars()'>
    <div class='charselect' *ngFor='let c of allchars; let idx=index'>
        <input id={{c}} type="checkbox" name="allchars[idx]"
        [(ngModel)]="character[c]"
        ><label for="{{c}}"><p class="names">{{c}}</p><img src="assets/img/{{c}}.png" alt="Image of {{c}}"></label>
    </div>
    <br> <input type="submit" id="randomBut" value="Randomize!">
</form>
